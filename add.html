<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Video</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/add.css" />
  </head>

  <body>
    <header>
      <div class="topbar d-flex justify-content-between">
        <div
          class="topbar-img d-flex justify-content-center align-items-center"
        >
          <div>
            <a id="logo" href="#"> <img src="./images/logo.png" /></a>
          </div>
        </div>

        <div id="user-profile ">
          <div class="user-container">
            <img
              src="images/user-profile.png"
              class="img-fluid"
              id="user-img"
            />
            <div id="user-name"></div>
            <div class="dropdown">
              <i class="dropdown-toggle" data-toggle="dropdown"></i>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Edit profile</a>
                <a id="logout" class="dropdown-item" href="#">Log out</a>
                <a id="add" class="dropdown-item" href="#">Add Video</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <nav id="sidebar-nav">
        <ul class="side-list">
          <li>
            <a id="tv" href="#">
              <span class="fas fa-tv"></span>
              TV Series
            </a>
            </a>
          </li>

          <li>
            <a id="movies" href="#">
              <span class="fas fa-film"></span>
              Movies
            </a>
          </li>
          <li>
            <a id="new" href="#">
              <span class="fas fa-video"></span>
              New Arrivals
            </a>
          </li>
          <li>
            <a id="soon" href="#">
              <span class="far fa-clock"></span>
              Coming Soon
            </a>
          </li>
          <li>
            <a id="news" href="#">
              <span class="fas fa-newspaper"></span>
              Latest News
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="content">
        <h1>Add Video</h1>
    </div>
    <div class="add-form">
      <form id="form-add" onsubmit="return false">
        <input type="text" id="genre" placeholder="Enter Your Genre">
        <input type="text" id="video_image" placeholder="Enter Your URL For Image">
        <input type="text" id="title" placeholder="Enter Movies Title">
        <input type="text" id="video_link" placeholder="Enter URL For Video">
        <button onclick="addvideo()" id="btn">Add Video</button>
      </form>

    </div>


    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./js/add.js">
    </script>
        <script src="js/logout.js"></script>

  </body>
</html>
