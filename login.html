<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- our styles -->
    <!-- <link rel="stylesheet" href="css/main.css"> -->
</head>
<body>
    <div class="modal" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title"><b>Please Login</b></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group mx-sm-3">
                        <label class="text-muted"><span><font color="red">*</font></span> Username</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="form-group mx-sm-3">
                        <label class="text-muted"><span><font color="red">*</font></span> Password</label>
                        <input type="password" class="form-control" required>
                    </div>

                    <div class="form-check mx-sm-3 pt-3">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label text-muted">
                            Remember me
                        </label>
                        <div class="d-inline-block offset-md-4 offset-sm-4 offset-4">
                            <a href=""><font color="green">Lost your password</font></a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success mt-5 col-md-6 col-sm-5 col-5 mx-sm-3">Login</button> 
                </form>
            </div>
            <div class="modal-footer border-top-0 pb-4">
                <p class="text-muted mx-auto">Don't have account? <a href=""><font color="green">Sign Up</font></a></p>
            </div>
        </div>
    </div>


    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- our JS code -->
    <!-- <script src="./js/main.js"></script> -->
</body>
</html>
