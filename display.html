<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display video</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/display.css" />
  </head>

  <body>
    <header>
      <div class="topbar d-flex justify-content-between">
        <div
          class="topbar-img d-flex justify-content-center align-items-center"
        >
          <div>
            <a id="logo" href="#"> <img src="./images/logo.png" /></a>
          </div>
        </div>

        <div id="user-profile ">
          <div class="user-container">
            <img src="images/user-profile.png" class="img-fluid" id="user-img" />
            <div id="user-name"></div>
            <div class="dropdown">
              <i class="dropdown-toggle" data-toggle="dropdown"></i>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="#">Profile</a>
                <a id="edit" class="dropdown-item" href="#">Edit profile</a>
                <a id="logout" class="dropdown-item" href="#">Log out</a>
                <a id="add" class="dropdown-item" href="#">Add Video</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <nav id="sidebar-nav">
        <ul class="side-list">
          <li>
            <a id="tv" href="#">
              <span class="fas fa-tv"></span>
              TV Series
            </a>
            </a>
          </li>

          <li>
            <a id="movies" href="#">
              <span class="fas fa-film"></span>
              Movies
            </a>
          </li>
          <li>
            <a id="new" href="#">
              <span class="fas fa-video"></span>
              New Arrivals
            </a>
          </li>
          <li>
            <a id="soon" href="#">
              <span class="far fa-clock"></span>
              Coming Soon
            </a>
          </li>
          <li>
            <a id="news" href="#">
              <span class="fas fa-newspaper"></span>
              Latest News
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="content">
      <div class="d-flex justify-content-center">
        <div class="test ">
          <div class="video embed-responsive embed-responsive-16by9">
            <iframe
              class="embed-responsive-item"
              src=""
            ></iframe>
          </div>
        </div>
      </div>

      <div class="movie-desc">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img class="card-img"src="" alt="poster">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
              </div>
            </div>
          </div>
        </div>

        <div id="rate">
          <button type="button" class="btn btn-success col-md-2" data-toggle="modal" data-target="#rateModal">
            Rate
          </button>

          <!-- rate modal -->
          <div class="modal" id="rateModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title"><b>Please Rate</b></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
              </div>
                <div class="modal-body">
                  <small>Write a review for</small>
                  <h5 class="movie_title"></h5>

                  <div class="pt-4">
                    <hr>
                  </div>
                  <form id="form">
                    <div class="form-group mx-sm-3">
                      <small>Rate this movie</small>
                      <div class="stars">
                        <i class="fas fa-star checked" aria-hidden="true"></i>
                        <i class="fas fa-star checked" aria-hidden="true"></i>
                        <i class="fas fa-star checked" aria-hidden="true"></i>
                        <i class="fas fa-star checked" aria-hidden="true"></i>
                        <i class="fas fa-star checked" aria-hidden="true"></i>
                        <i class="far fa-star" aria-hidden="true"></i>
                        <i class="far fa-star" aria-hidden="true"></i>
                        <i class="far fa-star" aria-hidden="true"></i>
                        <i class="far fa-star" aria-hidden="true"></i>
                        <i class="far fa-star" aria-hidden="true"></i>
                      </div>
                    </div>

                    <div class="form-group mx-sm-3">
                        <label class="text-muted">Summary</label>
                        <input type="text" name="summary" class="form-control col-md-8" required>
                    </div>

                    <div class="form-group mx-sm-3">
                      <label class="text-muted pl-0">Review</label>
                      <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <div class="row mt-5 mx-sm-3">
                      <button type="submit" class="btn btn-secondary">Cancel</button> 
                      <button type="submit" class="btn btn-success ml-3">Submit</button>
                    </div>
                  </form>
                </div>
            </div>
          
        </div>

      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/display.js"></script>
    <script src="js/logout.js"></script>
  </body>
</html>
